<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>
    <title>book form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempBook : ${books}">
            <td th:text="${tempBook.id}" />
            <td th:text="${tempBook.title}" />
            <td th:text="${tempBook.author}" />
            <td th:text="${tempBook.category}" />
            <td th:text="${tempBook.description}" />
            <td>
                <a th:href="@{/admin/showBookFormForUpdate(bookId=${tempBook.id})}" class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/admin/deletebook(bookId=${tempBook.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/adminDashboard}" class="btn btn-primary btn-sm mb-3">Back</a>
</div>
</body>
</html>
