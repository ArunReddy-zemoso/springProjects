    <hr>
    <form action="#" th:action="@{/admin/savebook}" th:object="${book}" th:method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="title" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="description" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{author}" class="form-control mb-4 col-4" placeholder="author" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{category}" class="form-control mb-4 col-4" placeholder="category" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}" />
        </div>
        <button type="submit" class="btn btn-info col-2 submitBtn">Save</button>
    </form>
    <hr>
    <a th:href="@{/adminDashboard}">Back</a>
</div>
