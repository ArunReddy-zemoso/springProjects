<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>
    <title>student form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>student Directory</h3>
    <hr>
    <p class="h4 mb-4">save your student</p>
    <form action="#" th:action="@{/admin/savestudent}"  method="post" th:object="${student}">
        <input type="hidden"  th:field="*{id}" />
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/adminDashboard}">Back to admin Page</a>
</div>

</body>
</html>
