<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Student Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p th:text="'First Name: '+${student.firstName}"></p>
<p th:text="'Last Name: '+${student.lastName}"></p>
<p th:text="'Email: '+${student.email}"></p>
<hr>
<div class="container">
    <h3>Owned Books</h3>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempBook : ${student.books}">
            <td th:text="${tempBook.title}" />
            <td th:text="${tempBook.author}" />
            <td th:text="${tempBook.category}" />
            <td th:text="${tempBook.description}" />
            <td>
            <a th:href="@{/student/deletebook(bookId=${tempBook.id},studentId=${student.id})}" class="btn btn-danger btn-sm">
                Delete
            </a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <h3>Add Books to Account</h3>
    <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Description</th>
        <th>Add Book</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempBook : ${totalBooks}" onclick="submit()">
        <td th:text="${tempBook.title}" />
        <td th:text="${tempBook.author}" />
        <td th:text="${tempBook.category}" />
        <td th:text="${tempBook.description}" />
        <td>
            <a th:href="@{/student/addbooktostudent(bookId=${tempBook.id},studentId=${student.id})}" class="btn btn-sm">
                Add
            </a>
        </td>
    </tr>
    </tbody>
    </table>
</div>

<a href="/login" class="btn btn-danger btn-sm">Logout</a>
</body>
</html>
