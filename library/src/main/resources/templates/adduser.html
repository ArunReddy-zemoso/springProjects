    <form action="#" th:action="@{/admin/saveuser}" th:object="${user}" th:method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder="User Name" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="email" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{email}" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{password}" class="form-control mb-4 col-4" placeholder="Password" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
        </div>
        <button type="submit" class="btn btn-info col-2 submitBtn">Save</button>
    </form>
    <hr>
    <a th:href="@{/adminDashboard}">Back to admin Page</a>
</div>
